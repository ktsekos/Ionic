<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Alphaguide.gr</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery/jquery-1.11.1.min.js"></script>
        <!-- ionic/angular.js js -->
        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);

            // device APIs are available
            //
            function onDeviceReady() {
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }

            // onSuccess Geolocation
            //
            function onSuccess(position) {
                var element = document.getElementById('geolocation');
                element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                        'Longitude: '          + position.coords.longitude             + '<br />' +
                        'Altitude: '           + position.coords.altitude              + '<br />' +
                        'Accuracy: '           + position.coords.accuracy              + '<br />' +
                        'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                        'Heading: '            + position.coords.heading               + '<br />' +
                        'Speed: '              + position.coords.speed                 + '<br />' +
                        'Timestamp: '          + position.timestamp                    + '<br />';

                var longitude = position.coords.longitude;
                var latitude = position.coords.altitude;
                var latLng = new google.maps.LatLng(latitude, longitude);

                var mapOptions = {
                    center: latLng,
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                var map = new google.maps.Map(document.getElementById("geolocation"), mapOptions);

            }



            // onError Callback receives a PositionError object
            //
            function onError(error) {
                alert('code: '    + error.code    + '\n' +
                        'message: ' + error.message + '\n');
            }

        </script>

        <!-- Google map script -->
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC0sU2u0eTl3Oe9IEL7nZJcNaDVhhABVrs&sensor=false&language=en"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/restaurants_services.js"></script>
        <script src="js/hotels_services.js"></script>
    </head>
    <body ng-app="starter" animation="fade-in">
        <div id="geolocation">
        <!--
          The nav bar that will be updated as we navigate between views.
        -->

        </div>



    </body>
</html>
