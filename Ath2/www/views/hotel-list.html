<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="title">Athinorama.gr</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Search: <input type="text" ng-model="query">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            Select:
            <select ng-model="ordering">
                <option value="GrName">Name</option>
                <option value="GrAddress">Address</option>
                <option value="Longitude">Long</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p ng-repeat="hotel in hotels | filter: query | orderBy: ordering">
                <a href="#/hotels/{{hotel.REC_Id}}">{{hotel.GrName | lowercase}} {{hotel.ParentAreaName | uppercase}} {{hotel.D_Description | uppercase}} {{hotel.GrAddress}} {{hotel.Latitude}} {{hotel.Longitude}}</a>
            </p>
        </div>
    </div>
</div>
