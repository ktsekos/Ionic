<div id="advanced-search">

</div>
<span id="swipe-menu">
    <span>Advanced search &darr;</span>
</span>

<div class="row">
    <div class="col-xs-12">
        <select id="region-filter">
            <option value="" disabled selected>Select by region</option>
            <option value="259">East Aegean</option>
            <option value="260">Argosaronikos</option>
            <option value="258">Attica</option>
            <option value="261">Dwdekanisa</option>
            <option value="262">Eptanisa</option>
            <option value="268">Makedonia</option>
            <option value="269">Peloponnisos</option>
            <option value="271">Sterea Ellada</option>
            <option value="266">Kriti</option>
            <option value="265">Thraki</option>
            <option value="263">Epirus</option>
        </select>
    </div>
</div>
<div class="row area-filter">
    <div class="col-xs-12">
        <select ng-model="filterExpr.D_Description">
            <option value="0" disabled selected>Select by area</option>
            <option ng-repeat=" area in areas" value="{{area}}">{{area}}</option>
        </select>
    </div>
</div>
<div class="row search-filter">
    <div class="col-xs-8">
        <input type="text" ng-model="filterExpr.GrName" placeholder="Search by name, area, etc...">
    </div>
    <div class="col-xs-4">
        <select ng-model="ordering">
            <option value="" disabled selected>Order by</option>
            <option value="GrName">Name</option>
            <option value="GrAddress">Address</option>
            <option value="Degree">Score</option>
            <option value="PriceFrom">Price</option>
        </select>
    </div>
</div>
<div class="row filtered-length">
    <div class="col-xs-12">
        Βρέθηκαν {{filtered.length}} αποτελέσματα
    </div>
</div>
<div class="row">
    <div class="col-xs-12 angular-list">
        <a ng-repeat="hotel in filtered = (hotels | filter:filterExpr) | orderBy: ordering" href="#/hotels/{{hotel.REC_Id}}">
            <table cellspacing="0" cellpadding="0" border="0" width="100%" class="alphaguide-list-table">
                <tbody>
                <tr class="head">
                    <td>
                        <span class="title">{{hotel.GrName}}</span>
                    </td>
                    <td style="text-align:right;">
                        <span class="prize hat">{{hotel.GoldenCaps}}</span>
                        <span class="votes">{{hotel.Degree}}</span><span class="vote-max">20</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="category">{{hotel.TCAT_GRDESCR}}</span><br>
                        <b>Τηλ:</b></span>
                        <b>Ανοικτά:</b> {{hotel.GrOpenPeriod}}
                    </td>
                    <td style="text-align:right;">
                        <span class="nomos">{{hotel.ParentAreaName}}</span><br>
                        <span class="topos">{{hotel.D_Description}}</span><br>
                        <span class="price">{{hotel.PriceFrom}} - {{hotel.PriceTo}} &euro;</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </a>
    </div>
</div>
